<table class="table table-striped table-hover">
    <thead>
        <tr>
            <ng-container *ngFor="let th of tableHeaders">
                <th scope="col">{{ th }}</th>
            </ng-container>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let appointment of appointments; let i = index">
            <tr [routerLink]="['/termin', i+1]">
                <td>{{ appointment.appointment.date }}</td>
                <td>{{ appointment.appointment.time }}</td>
                <td>{{ appointment.patient.firstname }}</td>
                <td>{{ appointment.patient.lastname }}</td>
                <td>{{ appointment.patient.mobile }}</td>
                <td>{{ appointment.patient.email }}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
